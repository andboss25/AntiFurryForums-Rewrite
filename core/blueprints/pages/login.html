<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="stylesheet" href="/static/login.css">
    <script src="/static/scripts/authfuncs.js"></script>
</head>
<body>
    <div class="login-box-container">
        <div class="login-box">
            <p class="login-title">Welcome back to the anti-furry forums</p>
            <p class="error" id="error"></p>
            <input type="text" placeholder="Enter your username" id="username">
            <input type="password" placeholder="Enter your password" id="password">
            <div id="g-recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LdkjborAAAAAO--eMVbrnQ5wruENlj5ff04v4rw"></div>
            </div>
            <a class="register-link" href="signup">I don't have an account</a>
            <div class="agree-to-policy">
                <input type="checkbox" id="policy">
                <p>I agree with the <a href="/policy">privacy policy</a> and the <a href="/guidlines">forum guidlines</a></p>
            </div>
            <button class="login-button" id="login-button" onclick="login()">Login</button>
            <!-- <p>Or you can:</p>
            <div class="other-authenticators">
                <button class="auth-button discord-auth">Login with Discord</button>
                <button class="auth-button google-auth">Login with Google</button>
            </div> -->
    </div>
</body>
</html>
